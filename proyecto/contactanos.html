<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleC.css">
</head>

<body>
  <header class="header">
    <img src="img/logo.png" alt="">
    <div class="titulo">
      <h1>Centro de ayuda</h1>
    </div>
  </header>	
  <div class="contenedor-nav">
    <nav class="nav">
      <a href="compras.html">Compras</a>
      <a href="envios.html">Envíos</a>
      <a href="devoluciones.html">Devoluciones</a>
      <a href="principal.html">Inicio</a>
    </nav>
  </div>

  <h1 style="text-align: center;">Contactanos</h1>
  <div class="contenedor-formulario">
    <form class="formulario">
    <div class="campo"> 
      <label for="nombre-producto">Nombre del producto:</label>
      <input type="text" id="nombre-producto" name="nombre-producto" required><br><br>
    </div>

    <div class="campo">
      <label for="problema">Problema:</label>
      <textarea id="problema" name="problema" rows="5" cols="30" required></textarea><br><br>
    </div> 

    <div class="campo">
      <label for="fecha-problema">Desde cuándo tiene el problema:</label>
      <input type="date" class="input" name="fecha-problema" required><br><br>
    </div>

    <div class="campo">
      <label for="telefono">Número de teléfono:</label>
      <input type="tel" class="input" name="telefono" pattern="[0-9]{1,8}" maxlength="8" required><br><br>

    </div>

    <div class="campo">
      <label for="direccion">Dirección:</label>
      <input type="text" class="input" name="direccion" required><br><br>
    </div>

    <div>
      <input class="boton" type="submit" value="Enviar queja">
    </div>  
    </form>
    <footer class="footer">
			<p>Tienda De Informatica &copy; 2023</p>		
		</footer>
    <script>
      const formulario = document.querySelector('.formulario');
      formulario.addEventListener('submit', (event) => {
        event.preventDefault();
        alert('Su respuesta se le dará en los siguientes 3 días hábiles');
      });
    </script>
  </div>   
</body>
</html>
